---
layout: default
---
<article class='clearfix'>
    <header>
        <section>
        <aside class='category'>{{ page.category | capitalize }}</aside>
        <time pubdate="pubdate" datetime="{{ page.date }}">{{ page.date | date:'%B %d %Y' }}</time>
        </section>
        <h1 class='post_title'>{{ page.title }}</h1>
    </header>
    <div class='content'>
{{ content }}
    </div>
    <footer>
        <section class="author"></section>
    </footer>
</article>
