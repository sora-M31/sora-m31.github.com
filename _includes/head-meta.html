    <meta charset="utf-8" />

    <title>{% if site.title %}{% if page.title %}{{ page.title | downcase }} | {% endif %}{{ site.title }}{% else %}missing site.title{% endif %}</title>

    <meta name="title" content="{% if site.title %}{% if page.title %}{{ page.title | downcase }} | {% endif %}{{ site.title }}{% else %}missing site.title{% endif %}" />
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% else %}<!-- no page.description -->{% endif %}
    {% if page.robots %}<meta name="robots" content="{{ page.robots }}" />{% else %}<!-- no page.robots -->{% endif %}

    {% if site.author %}<meta name="author" content="{{ site.author }}" />
    <meta name="Copyright" content="Copyright {{ site.author }} {{ site.time | date: "%Y" }}. All Rights Reserved." />{% else %}<!-- no site.author -->{% endif %}
